<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="logged-in-profile.jpg.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Profile Icon -->
        <a href="login.html" class="profile-icon" id="profileIcon">
            <img src="user icon.jpg" alt="Profile Icon">
        </a>
        
        <h1>Workout Tracker</h1>
        
        <form id="workoutForm">
            <h2>Add Workout</h2>
            <label for="workoutName">Workout Name:</label>
            <input type="text" id="workoutName" required>

            <label for="workoutDate">Date:</label>
            <input type="date" id="workoutDate" required>

            <h3>Add Exercise</h3>
            <label for="exerciseName">Exercise Name:</label>
            <input type="text" id="exerciseName" required>

            <label for="sets">Sets:</label>
            <input type="number" id="sets" required>

            <label for="reps">Reps:</label>
            <input type="number" id="reps" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" step="0.1" required>

            <button type="button" id="addExercise">Add Exercise</button>
            <button type="submit">Save Workout</button>
        </form>

        <div id="workoutsList">
            <h2>Your Workouts</h2>
            <div id="workoutContainer"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="script.js"></script>

</body>
</html>
